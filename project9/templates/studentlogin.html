{% extends 'index1.html' %}
{% load static %}
{% block index1 %}
<br>
<br>
<br>
<form action="{% url 'stdlogin_check' %}" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <th colspan="2">
                <h1 style="text-align: center">Student Login</h1>
            </th>
        </tr>
        <tr>
            <th rowspan="5">
                <img src="{% static 'images/stdlogin.png' %}" width="200" height="200">
            </th>
        </tr>
        <tr>
            <th>
                <input type="text" name="s1" placeholder="Username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
        <tr>
            <th>
                <input type="password" name="s2" placeholder="Password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
        <tr align="center">
            <th>
                <input type="submit" name="s3" value="Login" class="btn btn-primary">
            </th>
        </tr>
        <tr align="right">
            <th>
                <a href="{% url 'register' %}"><h5>Register</h5></a>
            </th>
        </tr>
</table>
</form>
    {% for x in messages %}
        <h4 style="text-align: center; color: red">{{ x }}</h4>
    {% endfor %}
{% endblock %}
