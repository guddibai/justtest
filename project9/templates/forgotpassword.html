{% extends 'index1.html' %}
{% block index1 %}
    <br>
    <br>
    <br>
    <form action="{% url 'changepassword' %}" method="post">
      {% csrf_token %}
    <table align="center" border="0" width="450">
        <tr>
            <th>
                <h1 style="text-align: center">Forgot Password</h1>
            </th>
        </tr>
        <tr>
            <th>
                <input type="text" placeholder="Username" name="f1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </th>
        </tr>

        <tr>
            <th>
                <input type="number" required placeholder="Contact No" name="f2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
        <tr>
            <th>
                <input type="password" required placeholder="New Password" name="f3" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
        <tr>
            <th>
                <input type="password" required placeholder="Conform Password" name="f4" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
        <tr align="center">
            <th>
                    <button type="submit" class="btn btn-primary" style="text-align: center">Submit</button>
            </th>
        </tr>
    </table>
</form>
    {% if msg %}
        <h4 style="text-align: center">{{ msg }}</h4>
    {% endif %}
        {% for x in messages %}
        <h3 style="text-align: center; color: black">{{ x }}</h3>
        {% endfor %}
{% endblock %}
