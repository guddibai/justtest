{% extends 'index3.html' %}
{% block index3%}
    <br>
    <br>
    <form action="{% url 'updatedata' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
    <tr>
        <th colspan="2" style="text-align: center; font-size: 40px">
            Update {{ name|capfirst }} Profile
        </th>
    </tr>
    <tr>
        <th>Name</th>
        <th>
            <input type="text" value="{{ data.name }}" name="u1">
        </th>
    </tr>
    <tr>
        <th>Age</th>
        <th>
            <input type="text" value="{{ data.age }}" name="u2">
        </th>
    </tr>
    <tr>
        <th>Contact no</th>
        <th>
            <input type="text" value="{{ data.contactno }}" name="u3">
        </th>
    </tr>
    <tr>
        <th>Gender</th>
        <th>
            <input type="radio" value="male" checked name="u4"> Male
            <input type="radio" value="female"  name="u4"> Female
            <input type="radio" value="others"  name="u4"> Others
        </th>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center">
            <input type="hidden"  value="{{ data.username }}" name="u5">
        </th>
    </tr>
    <tr>
        <th style="text-align: center" colspan="2">
            <button type="submit" class="btn btn-warning">Update</button>
        </th>
    </tr>
    </table>
    </form>
{% endblock %}
