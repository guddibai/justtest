{% extends 'index1.html' %}
{% load static %}
{% block index1 %}
<br>
<br>
<br>
<form action="{% url 'adminhome' %}" method="post">
    {% csrf_token %}
<table align="center">
        <tr>
            <th colspan="2">
                <h1 style="text-align: center">Admin Login</h1>
            </th>
        </tr>
        <tr>
            <th rowspan="4">
                <img src="{% static 'images/adminlogin.png' %}" height="200" width="200">
            </th>
        </tr>
        <tr>
            <th>
                <input type="text" name="a1" placeholder="Username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
        <tr>
            <th>
                <input type="password" name="a2" placeholder="Password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </th>
        </tr>
       

        <tr align="center">
            <th>
                <input type="submit" name="" value="Login" class="btn btn-primary">
            </th>
        </tr>

</table>
</form>
            {% if msg %}
                <h4 style="text-align: center">{{ msg }}</h4>
            {% endif %}
{% endblock %}
